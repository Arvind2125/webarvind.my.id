        <a href="#" class="bg-[#f1632d] block px-[20px] text-white uppercase h-[80px] leading-[80px] text-[14px] hover:bg-[#d14f3e] transition-colors">Get a Quote</a>
    </div>

    <div class="max-w-[600px] mx-auto my-[20px] p-[20px] bg-white border border-gray-300 rounded-[5px] shadow-md">
        <h1 class="text-center mb-[20px]">Contact US!</h1>
        <form class="space-y-[20px]">
            <div>
                <label for="fname" class="block mb-[5px]">Full Name:</label>
                <input type="text" id="fname" name="fname" class="w-full p-[10px] border border-gray-300 rounded-[5px]">
            </div>
            <div>
                <label for="nim" class="block mb-[5px]">NIM:</label>
                <input type="text" id="lname" name="lname" class="w-full p-[10px] border border-gray-300 rounded-[5px]">
            </div>
            <div>
                <label for="email" class="block mb-[5px]">Email Address:</label>
                <input type="email" id="email" name="email" class="w-full p-[10px] border border-gray-300 rounded-[5px]">
            </div>
            <div>
                <label for="major" class="block mb-[5px]">Faculty/Major:</label>
                <select id="major" name="major" class="w-full p-[10px] border border-gray-300 rounded-[5px]">
                    <option value="TI">Teknologi Informasi</option>
                    <option value="economics">Ekonomi</option>
                    <option value="Philosophy">Filsafat</option>
                    <option value="teaching">Keguruan dan ilmu Pendidikan</option>
                    <option value="nursing">Keperawatan</option> 
                    <option value="math">Matematika dan Ilmu Pengetahuan Alam</option>
                </select>
            </div>
            <div>
                <label for="birthday" class="block mb-[5px]">Birth Date:</label>
                <input type="date" id="birthday" name="birthday" class="w-full p-[10px] border border-gray-300 rounded-[5px]">
            </div>
            <div>
                <p class="mb-[5px]">Gender:</p>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="male" class="mr-[5px]">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" class="ml-[20px] mr-[5px]">
                    <label for="female">Female</label>
                </div>
            </div>
            <div>
                <label for="address" class="block mb-[5px]">Address:</label>
                <textarea id="address" name="address" rows="4" class="w-full p-[10px] border border-gray-300 rounded-[5px]"></textarea>
            </div>
            <div>
                <label for="tlp" class="block mb-[5px]">Phone Number:</label>
                <input type="text" id="tlp" name="tlp" class="w-full p-[10px] border border-gray-300 rounded-[5px]">
            </div>
            <input type="submit" value="Save" class="block mx-auto p-[10px] bg-[#4CAF50] text-white rounded-[5px] cursor-pointer">
        </form>
    </div>

    <footer class="bg-[#222] py-[20px] text-center text-[#aaa] font-sans">
        <div class="max-w-[1200px] mx-auto px-[20px] flex justify-between items-center">
            <p class="m-0 text-[14px] p-[10px]">Â© 2019 <span class="text-white font-bold">Shark</span>. All Rights Reserved.</p>

                    </a>

                <div class="text-center mx-[10px]">

                        <p class="text-white uppercase text-[10px]">Jurnal TEIKA</p>
                    </a>
                </div>
                <div class="text-center mx-[10px]">
                    <a href="https://unai.edu/">

                    </a>

            </div>
            <div class="flex gap-[15px]">
                <a href="#" class="text-[#aaa] no-underline text-[16px] hover:text-white transition-colors"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="text-[#aaa] no-underline text-[16px] hover:text-white transition-colors"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-[#aaa] no-underline text-[16px] hover:text-white transition-colors"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="text-[#aaa] no-underline text-[16px] hover:text-white transition-colors"><i class="fab fa-pinterest-p"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
